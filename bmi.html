<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/bmi.css">
</head>

<body>
    <div class="container">
        <h2 class="hero-title">BMI Calculator</h2>
        <form name="techBMI" class="bmi-form">
            <div class="input-group">
                <input type="text" name="weight" placeholder="Enter Weight (kg)" class="input-field" required>
            </div>
            <div class="input-group">
                <input type="text" name="height" placeholder="Enter Height (Meters)" class="input-field" required>
            </div>
            <div class="input-group">
                <input class="decoration-one" type="button" value="Calculate BMI" onClick="calculateBmi()">
            </div>
            <div class="result-group">
                <input type="text" name="bmi" placeholder="Your BMI will be here" class="result-field" readonly>
                <input type="text" name="meaning" placeholder="Your Condition" class="result-field" readonly>
            </div>
            <div class="input-group">
                <input class="decoration-one reset-btn" type="reset" value="Reset" />
            </div>
        </form>
    </div>
    <script src="/js/bmi.js" async></script>
</body>

</html>
